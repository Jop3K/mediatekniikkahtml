<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Balloon mission possible</title>

<style>


</style>
</head>
<body>

<p id="balloon" style="font-size: 20px; position: fixed;" >ðŸŽˆ</p>

<div style="left:350px; top:100px; width:240px; height: 160px; border: 3px solid black; position: absolute; text-align:center; font-family: Arial;">
    <h3>Controls</h3>

    <p>Arrow Up: Inflate</p>
    <p>Arrow Down: Deflate</p>
    <p>New Balloon: F5 (Refresh page)</p>
</div>

<script>

    let balloon = document.getElementById("balloon");
    let newSize;

    window.addEventListener("keydown", event => {

        if(parseInt(balloon.style.fontSize, 10) > 200){  // explode if size over 300px
            document.getElementById("balloon").textContent = "ðŸ’¥";
        } else {


            if (event.key == "ArrowUp") { // inflate
                newSize = parseInt(balloon.style.fontSize, 10) * 1.1;
                balloon.style.fontSize = JSON.stringify(newSize) + "px";

            }
            if (event.key == "ArrowDown") { // deflate
                newSize = parseInt(balloon.style.fontSize, 10) * 0.9;
                balloon.style.fontSize = JSON.stringify(newSize) + "px";

            }

        }
    });


</script>
</body>
</html>
